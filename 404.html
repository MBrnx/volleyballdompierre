<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Page introuvable – VolleyBall Dompierre</title>
    <meta name="description" content="La page que vous cherchez n'existe pas ou a été déplacée.">

    <!-- OpenGraph -->
    <meta property="og:title" content="Erreur 404 – VolleyBall Dompierre">
    <meta property="og:description" content="La page demandée est introuvable.">
    <meta property="og:image" content="images/LogoDompierre.png">
    <meta property="og:type" content="website">

    <!-- Sécurité -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/LogoDompierre.png">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container-404 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            gap: 40px;
        }

        .text-zone {
            flex: 1;
        }

        .error-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #198754;
        }

        .error-subtitle {
            font-size: 1.3rem;
            margin-bottom: 25px;
        }

        .logo-zone {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .logo-zone img {
            max-width: 300px;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container-404 {
                flex-direction: column;
                text-align: center;
            }

            .logo-zone img {
                max-width: 200px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container-404">
        <div class="text-zone">
            <div class="error-title">404</div>
            <div class="error-subtitle">La page que vous cherchez n’existe pas.</div>

            <a href="index.html" class="btn btn-success btn-lg">
                Retour à l’accueil
            </a>
        </div>

        <div class="logo-zone">
            <img src="images/LogoDompierre.png" alt="Logo du club">
        </div>
    </div>

</body>
</html>
