<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Live Match – VolleyBall Dompierre</title>
    <meta name="description" content="Regardez les matchs du VolleyBall Club de Dompierre sur Helpe en direct grâce à notre diffusion Facebook Live.">

    <!-- OpenGraph -->
    <meta property="og:title" content="Live Match – VolleyBall Dompierre">
    <meta property="og:description" content="Suivez les matchs du club en direct.">
    <meta property="og:image" content="images/LogoDompierre.png">
    <meta property="og:type" content="website">

    <!-- Sécurité -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://connect.facebook.net; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; frame-src https://www.facebook.com https://connect.facebook.net;">

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

    <!-- CSS & JS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/LogoDompierre.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div id="navbar-placeholder"></div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Direct du match</h2>

    <div class="text-center mb-4">
      <p>Regardez le match en direct sur notre page Facebook :</p>
    </div>

    <div class="d-flex justify-content-center">
      <div class="video-wrapper">
        <!-- Plugin Facebook Video -->
        <div class="fb-video" 
          data-href="https://www.facebook.com/vbdompierre/videos/1770874900286049/"
          data-width="800" 
          data-show-text="false" 
          data-autoplay="false">
        </div>

        <!-- Facebook live
        <div class="fb-video" 
            data-href="https://www.https://www.facebook.com/vbdompierre/videos/1770874900286049" 
            data-width="800" 
            data-show-text="false" 
            data-autoplay="true">
        </div> -->
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
    <a href="https://www.facebook.com/vbdompierre" target="_blank" class="d-flex align-items-center text-decoration-none">
        <img src="images/facebook_logo.png" alt="Facebook" width="60" class="me-3">
        <span class="fs-5 text-dark">Suivez notre page pour ne rien manquer !</span>
    </a>
    </div>

  </main> 

  <footer>
    <div id="footer-placeholder"></div>
  </footer>

  <!-- SDK Facebook pour plugin vidéo -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
          src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v17.0">
  </script>

  <script src="script.js"></script>
</body>
</html>
